<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="navbar">
          <a href="{{ '/' | relative_url }}" style="margin-right:auto">{{ site.title }}</a>
          {% for item in site.nav %}
            <a href="{{ item.url | relative_url }}">{{ item.label }}</a>
          {% endfor %}
        </div>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="container" style="margin:32px 0; color:#666;">
      © {{ site.time | date: '%Y' }} {{ site.author }} — Hospedado no GitHub Pages
    </footer>
  </body>
</html>
