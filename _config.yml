title: "Jéssica Nathany Software Developer"
description: "Neste blog você encontrará artigos sobre: arquitetura de software, desenvolvimento de software, ferramentas, projetos e conteúdo do livro/podcast."
author: "Jéssica Nathany"
url: "https://jessicanathany.github.io"
baseurl: ""
markdown: kramdown

# Configurações do Kramdown para melhor renderização
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Build settings
plugins:
  - jekyll-feed

# Desabilita tema padrão para usar CSS customizado
theme:

# Idiomas suportados
languages: ["pt", "en"]
default_lang: "pt"

nav:
  - label: "Quem sou"
    url: "/quem-sou"
  - label: "Artigos"
    url: "/artigos"
  - label: "Livro"
    url: "/livro"
  - label: "Café Debug"
    url: "/podcast"
  - label: "Projetos"
    url: "/projetos"

# Navegação em inglês
nav_en:
  - label: "About"
    url: "/about"
  - label: "Articles"
    url: "/articles"
  - label: "Book"
    url: "/book"
  - label: "Podcast"
    url: "/cafedebug"
  - label: "Projects"
    url: "/projects"

# Permalinks (URLs de posts)
permalink: /artigos/:title/